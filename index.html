<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker HYPE Token</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 18px;
            margin: 5px 0;
        }

        .header span {
            font-weight: bold;
            font-size: 20px;
        }

        .price {
            color: #1abc9c;
        }

        .mcap {
            color: #f39c12;
        }

        /* Add transition effect */
        .header p {
            transition: color 0.3s ease;
        }

        /* Animate price updates */
        .price-update {
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="logo" src="https://crypto.com/logo.png" alt="HYPE Logo" />
            <h1>HYPE Token</h1>
            <p>Prix actuel : <span id="price" class="price">Chargement...</span></p>
            <p>Market Cap : <span id="mcap" class="mcap">Chargement...</span></p>
        </div>
    </div>

    <script>
        const tokenId = "hyperliquid"; // Remplacez par le token que vous souhaitez suivre

        function fetchTokenData() {
            fetch(`https://api.coingecko.com/api/v3/coins/hyoerliquid`)
                .then(response => response.json())
                .then(data => {
                    const price = data.market_data.current_price.usd;
                    const mcap = data.market_data.market_cap.usd;

                    // Mise à jour des informations sur la page
                    document.getElementById('price').textContent = `$${price.toFixed(2)}`;
                    document.getElementById('mcap').textContent = `$${mcap.toLocaleString()}`;
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des données :', error);
                });
        }

        // Rafraîchissement des données toutes les secondes
        setInterval(fetchTokenData, 1000);

        // Charger les données dès le chargement de la page
        fetchTokenData();
    </script>
</body>
</html>
