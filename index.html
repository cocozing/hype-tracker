<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPE Token Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1E1E2F;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .price, .marketcap {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .loading {
            font-size: 1.2rem;
            color: #AAAAAA;
        }
        .chart-container {
            width: 80%;
            height: 400px;
            margin-top: 20px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <img src="" alt="Token Logo" class="logo">
    <div class="loading">Loading...</div>
    <div class="price"></div>
    <div class="marketcap"></div>

    <div class="chart-container">
        <canvas id="priceChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('priceChart').getContext('2d');
        const priceData = {
            labels: [],
            datasets: [{
                label: 'Price of HYPE Token',
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                data: [],
                fill: true,
                tension: 0.4,
            }]
        };
        
        const config = {
            type: 'line',
            data: priceData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        beginAtZero: false
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        };

        const priceChart = new Chart(ctx, config);

        async function fetchTokenData() {
            const url = 'https://api.coingecko.com/api/v3/coins/hyperliquid';

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Mise à jour des informations
                document.querySelector('.logo').src = data.image.thumb;
                document.querySelector('.loading').textContent = '';
                document.querySelector('.price').textContent = `Price: $${data.market_data.current_price.usd}`;
                document.querySelector('.marketcap').textContent = `Market Cap: $${data.market_data.market_cap.usd.toLocaleString()}`;

                // Mise à jour du graphique
                const currentTime = new Date().toLocaleTimeString();
                priceData.labels.push(currentTime);
                priceData.datasets[0].data.push(data.market_data.current_price.usd);

                // Limiter à 30 points de données (enlève les points les plus anciens)
                if (priceData.labels.length > 30) {
                    priceData.labels.shift();
                    priceData.datasets[0].data.shift();
                }

                priceChart.update();
            } catch (error) {
                document.querySelector('.loading').textContent = 'Error fetching data';
                console.error(error);
            }
        }

        // Initial fetch and update every second
        fetchTokenData();
        setInterval(fetchTokenData, 1000);
    </script>
</body>
</html>
