<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPE Token Tracker</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1E1E2F;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .price, .marketcap {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .loading {
            font-size: 1.2rem;
            color: #AAAAAA;
        }
    </style>
</head>
<body>
    <img src="" alt="Token Logo" class="logo" id="tokenLogo">
    <div class="loading" id="loadingText">Loading...</div>
    <div class="price" id="tokenPrice"></div>
    <div class="marketcap" id="marketCap"></div>

    <script>
        async function fetchTokenData() {
            const url = 'https://api.coingecko.com/api/v3/coins/hyperliquid'; // 

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Mise à jour des informations
                document.getElementById('tokenLogo').src = data.image.thumb;
                document.getElementById('loadingText').textContent = ''; // Retirer le texte de chargement
                document.getElementById('tokenPrice').textContent = `Price: $${data.market_data.current_price.usd}`;
                document.getElementById('marketCap').textContent = `Market Cap: $${data.market_data.market_cap.usd.toLocaleString()}`;
            } catch (error) {
                document.getElementById('loadingText').textContent = 'Error fetching data';
                console.error(error);
            }
        }

        // Initial fetch
        fetchTokenData();

        // Mise à jour des données toutes les 30 secondes
        setInterval(fetchTokenData, 30000);
    </script>
</body>
</html>
