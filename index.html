<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hype Token Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .token-logo {
            width: 100px;
            height: 100px;
        }

        .price, .mcap {
            font-size: 2em;
            margin: 10px 0;
        }

        .price {
            color: #1abc9c;
        }

        .mcap {
            color: #f39c12;
        }

        .update-time {
            color: #bdc3c7;
            margin-top: 10px;
        }

        .title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #chart {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hype Token Tracker</div>
        <img id="token-logo" class="token-logo" src="https://via.placeholder.com/100" alt="Hype Token Logo">
        <div id="price" class="price">Chargement...</div>
        <div id="mcap" class="mcap">Chargement...</div>
        <div id="update-time" class="update-time">Dernière mise à jour : Chargement...</div>
        <div id="chart"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const tokenId = 'hyperliquid'; // Remplacez par le bon ID de votre token
        const apiUrl = `https://api.coingecko.com/api/v3/coins/hyperliquid`;
        const chartData = {
            labels: [],
            datasets: [{
                label: 'Prix du Hype Token',
                data: [],
                borderColor: '#1abc9c',
                backgroundColor: 'rgba(26, 188, 156, 0.2)',
                borderWidth: 2
            }]
        };
        const chartOptions = {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: false
                }
            }
        };

        const ctx = document.getElementById('chart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: chartOptions
        });

        async function fetchTokenData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // Mettre à jour le prix et la capitalisation
                const price = data.market_data.current_price.usd;
                const mcap = data.market_data.market_cap.usd;

                document.getElementById('price').textContent = `$${price.toFixed(2)}`;
                document.getElementById('mcap').textContent = `MCap: $${mcap.toFixed(2)}`;
                document.getElementById('token-logo').src = data.image.small;

                // Ajouter des données au graphique
                const time = new Date().toLocaleTimeString();
                chartData.labels.push(time);
                chartData.datasets[0].data.push(price);
                if (chartData.labels.length > 10) {
                    chartData.labels.shift();
                    chartData.datasets[0].data.shift();
                }

                myChart.update();

                // Mettre à jour l'heure de la dernière mise à jour
                document.getElementById('update-time').textContent = `Dernière mise à jour : ${time}`;
            } catch (error) {
                console.error('Erreur lors de la récupération des données:', error);
            }
        }

        // Récupérer les données toutes les secondes
        setInterval(fetchTokenData, 1000);

        // Initialiser les données
        fetchTokenData();
    </script>
</body>
</html>
